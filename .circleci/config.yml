# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version:  2.1
orbs:
  go: circleci/go@1.7.0

jobs:
  build:
    executor:
      name: go/default
      tag: '1.14'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - go/test:
          coverprofile: cover.out
          verbose:  true
       - store_artifacts:
          path: cover.out
workflows:
  main:
    jobs:
      - build