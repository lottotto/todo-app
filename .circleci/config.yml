# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version:  2.1
orbs:
  go: circleci/go@1.7.0
  codecov: codecov/codecov@1.2.0
jobs:
  test:
    executor:
      name: go/default
      tag: '1.14'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run:  mkdir -p /tmp/test-result
      - go/test:
          coverprofile: /tmp/test-result/cover.out
          verbose:  true
      - store_artifacts:
          path: /tmp/test-result
  upload-coverage:
    steps:
      - codecov/upload:
          file: /tmp/test-result/cover.out
workflows:
  main:
    jobs:
      - test
      - upload-coverage